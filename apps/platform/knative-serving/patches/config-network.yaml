apiVersion: v1
kind: ConfigMap
metadata:
  name: config-network
  namespace: knative-serving
data:
  # Use Kourier as the ingress
  ingress-class: "kourier.ingress.networking.knative.dev"
  # Enable automatic creation of ClusterDomainClaims for DomainMappings
  autocreate-cluster-domain-claims: "true"
  # Disable auto-TLS - we use a wildcard certificate instead
  external-domain-tls: "Disabled"
  # Default external scheme to HTTPS
  default-external-scheme: "https"
  # Wildcard certificate secret for all Knative services
  namespace-wildcard-cert-selector: |
    {}
