apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Knative Serving v1.16.0 official manifests
  # serving-core.yaml includes both CRDs and core components
  - serving-core.yaml
  # Knative net-kourier for lightweight ingress
  - net-kourier.yaml
  # Wildcard TLS certificate for all Knative services
  - wildcard-certificate.yaml

patches:
  - path: patches/config-domain.yaml
  - path: patches/config-network.yaml
  - path: patches/config-autoscaler.yaml
  - path: patches/kourier-wildcard-tls.yaml
  - path: patches/config-features-pvc.yaml
