# Knative Serving configuration for mgmt cluster
# Using official Knative Helm chart

# Enable serving components
serving:
  enabled: true

# Configure autoscaling
autoscaler:
  # Allow scale to zero for cost efficiency
  enable-scale-to-zero: "true"
  scale-to-zero-grace-period: "30s"

# Network configuration
network:
  # Use Istio as the ingress (compatible with existing cluster setup)
  ingress-class: "istio.ingress.networking.knative.dev"

# Domain configuration
domain:
  # Configure domain suffix for Knative services
  # Will use cluster.local by default
  suffix: "cluster.local"
