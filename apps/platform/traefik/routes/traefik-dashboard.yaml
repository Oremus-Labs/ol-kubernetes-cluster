apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`traefik.oremuslabs.app`) && Path(`/`)
    middlewares:
    - name: traefik-dashboard-root-redirect
      namespace: traefik
    services:
    - kind: TraefikService
      name: api@internal
  - kind: Rule
    match: Host(`traefik.oremuslabs.app`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    middlewares:
    - name: oauth2proxy-forwardauth
      namespace: traefik
    services:
    - kind: TraefikService
      name: api@internal
  tls:
    secretName: oremuslabs-app-wildcard-tls
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-root-redirect
  namespace: traefik
spec:
  redirectRegex:
    regex: "^/$"
    replacement: "https://traefik.oremuslabs.app/dashboard/"
    permanent: true
