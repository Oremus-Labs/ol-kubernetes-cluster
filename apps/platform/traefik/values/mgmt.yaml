deployment:
  replicas: 2
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"

ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik

providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress:
    ingressClass: traefik
    publishedService:
      enabled: true
  kubernetesGateway:
    enabled: true
    namespaces: []
    statusAddress:
      service:
        enabled: true
        name: traefik
        namespace: traefik

gateway:
  enabled: true
  name: traefik-public
  namespace: traefik
  listeners:
    web:
      port: 8000
      protocol: HTTP
      hostname: "*.oremuslabs.app"
      namespacePolicy:
        from: All
    websecure:
      port: 8443
      protocol: HTTPS
      hostname: "*.oremuslabs.app"
      namespacePolicy:
        from: All
      certificateRefs:
        - name: oremuslabs-app-wildcard-tls

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    http3:
      enabled: false

service:
  type: LoadBalancer
  spec:
    loadBalancerIP: 10.10.10.52

logs:
  general:
    level: INFO
  access:
    enabled: true
    format: json

tlsStore:
  default:
    defaultCertificate:
      secretName: oremuslabs-app-wildcard-tls

api:
  dashboard: true
  insecure: true

additionalArguments:
  - --api=true
  - --api.insecure=true
