apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: longhorn-globalmount-cleaner
  namespace: longhorn-system
  labels:
    app: longhorn-globalmount-cleaner
spec:
  selector:
    matchLabels:
      app: longhorn-globalmount-cleaner
  template:
    metadata:
      labels:
        app: longhorn-globalmount-cleaner
    spec:
      hostPID: true
      hostNetwork: false
      tolerations:
      - operator: "Exists"
      containers:
      - name: cleaner
        image: busybox:1.36
        securityContext:
          privileged: true
        env:
        - name: ROOT
          value: /host/var/snap/microk8s/common/var/lib/kubelet/plugins/kubernetes.io/csi/driver.longhorn.io
        command:
        - /bin/sh
        - -c
        - |
          set -eu
          if [ -d "$ROOT" ]; then
            find "$ROOT" -maxdepth 2 -type d -name globalmount 2>/dev/null | while read gm; do
              # If it's mounted, try to unmount it (e.g., after kubelet/node restart).
              if mountpoint -q "$gm"; then
                dev=$(mount | awk '$3=="'"$gm"'" {print $1}')
                echo "$(date -Iseconds) unmounting $gm (device $dev)"
                umount "$gm" 2>/dev/null || umount -l "$gm" 2>/dev/null || true
              fi
              echo "$(date -Iseconds) cleaning stale globalmount $gm"
              rm -rf "$gm" 2>/dev/null || true
              mkdir -p "$gm"
              chmod 0755 "$gm"
            done
          fi
          # One-shot; stay running but idle.
          sleep 3155760000
        volumeMounts:
        - name: host-root
          mountPath: /host
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: Directory
