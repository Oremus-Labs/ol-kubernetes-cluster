service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

auth:
  oauth:
    enabled: true
    provider: generic

config:
  oidc:
    secret:
      create: false
      name: headlamp-oidc       # provided by 1Password
    externalSecret:
      enabled: true
      name: headlamp-oidc       # keys: clientID, clientSecret, issuerURL, scopes (already present)
