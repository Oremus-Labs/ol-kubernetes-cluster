image:
  repository: ghcr.io/oremus-labs/triton-vllm
  tag: rocm7.1.0-vllm0.11.1

nodeSelector:
  dedicated: ai

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "ai"
    effect: "NoSchedule"

resources:
  limits:
    amd.com/gpu: 1
    cpu: "16"
    memory: "28Gi"
  requests:
    amd.com/gpu: 1
    cpu: "8"
    memory: "20Gi"

modelRepo:
  hostPath: /mnt/ai-models
  mountPath: /models
  size: 2000Gi

ingress:
  enabled: true
  className: traefik
  host: triton.oremuslabs.app
  path: /
  pathType: Prefix
  annotations:
    kubernetes.io/ingress.class: traefik

envFromSecrets:
  - hf-token
