global:
  revisionHistoryLimit: 5

configs:
  params:
    controller.operation.processors: "10"
    controller.status.processors: "20"
    applicationsetcontroller.log.format: json
  cm:
    url: https://argocd.oremuslabs.app
    timeout.reconciliation: 60s
    admin.enabled: "false"
    accounts.olfa: apiKey, login
    policy.csv: |
      g, olfa, role:admin
    resource.customizations.health.apps_Deployment: |
      hs = {}
      if obj.status ~= nil and obj.status.availableReplicas ~= nil and obj.status.replicas ~= nil and obj.status.availableReplicas == obj.status.replicas then
        hs.status = "Healthy"
      else
        hs.status = "Progressing"
      end
      return hs
    dex.config: |
      issuer: https://argo-cd-argocd-dex-server.argocd.svc.cluster.local:5556/dex
      storage:
        type: kubernetes
        config:
          inCluster: true
      web:
        http: 0.0.0.0:5556
      telemetry:
        http: 0.0.0.0:5558
      grpc:
        addr: 0.0.0.0:5557
        tlsCert: /shared/tls/tls.crt
        tlsKey: /shared/tls/tls.key
      connectors: []
      oauth2:
        skipApprovalScreen: true
      staticClients:
      - id: argo-cd
        redirectURIs:
        - /auth/callback
        name: Argo CD
        secretEnv: ARGOCD_DEX_SERVER_CLIENT_SECRET
      enablePasswordDB: true
      staticPasswords:
      - email: olfa@oremuslabs.app
        hash: "$2b$10$N3dhDxVhVTA6V75AK4xTzeiSwQmDZXygUWySojtYF5Ao.64Dp4n1."
        username: olfa
        userID: "1"
  repositories:
    ol-kubernetes-cluster:
      url: https://github.com/Oremus-Labs/ol-kubernetes-cluster.git

controller:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

repoServer:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

applicationSet:
  replicaCount: 1
  podAnnotations:
    oremus-labs.com/component: applicationset

server:
  extraArgs:
  - --insecure
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  service:
    type: ClusterIP
  autoscaling:
    enabled: false
  ingress:
    enabled: false
    tls: []

notifications:
  metrics:
    enabled: true

redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
