apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
stringData:
  # Replace the value below with the bcrypt hash (stored at `op://oremuslabs.app/argocd-admin-password/password`)
  # or produced by the PreSync job above. Argo CD insists on a `$2` prefix.
  admin.password: "<bcrypt hash from 1Password>"
  # Update to the UTC time you set the password so Argo CD realizes the change.
  admin.passwordMtime: "<YYYY-MM-DDTHH:MM:SSZ>"
