apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip-lb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/Oremus-Labs/ol-kubernetes-cluster
    targetRevision: HEAD
    path: apps/platform/kube-vip
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
