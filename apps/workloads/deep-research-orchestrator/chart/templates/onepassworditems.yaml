{{- range $key, $secret := .Values.onepasswordItems }}
  {{- if and $secret $secret.create $secret.onepassword.itemPath }}
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: {{ $secret.name | default (printf "%s-%s" (include "deep-research-orchestrator.fullname" $) $key) }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
    argocd.argoproj.io/tracking-id: {{ printf "%s:%s/%s" $.Release.Name "OnePasswordItem" ($secret.name | default (printf "%s-%s" (include "deep-research-orchestrator.fullname" $) $key)) }}
spec:
  itemPath: {{ $secret.onepassword.itemPath | quote }}
---
  {{- end }}
{{- end }}
