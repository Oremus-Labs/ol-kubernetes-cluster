{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "coder-wrapper.postgresServiceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coder-wrapper.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "coder-wrapper.postgresServiceName" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: postgres
      {{- include "coder-wrapper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: postgres
        {{- include "coder-wrapper.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
{{ toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgres.servicePort }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecret.name }}
                  key: {{ .Values.postgres.credentialsSecret.keys.user | default "POSTGRES_USER" }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecret.name }}
                  key: {{ .Values.postgres.credentialsSecret.keys.password | default "POSTGRES_PASSWORD" }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecret.name }}
                  key: {{ .Values.postgres.credentialsSecret.keys.database | default "POSTGRES_DB" }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        {{- range .Values.postgres.storage.accessModes }}
          - {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.storage.size }}
        {{- if .Values.postgres.storage.className }}
        storageClassName: {{ .Values.postgres.storage.className }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "coder-wrapper.postgresServiceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coder-wrapper.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: postgres
    {{- include "coder-wrapper.selectorLabels" . | nindent 4 }}
  ports:
    - name: postgres
      port: {{ .Values.postgres.servicePort }}
      targetPort: postgres
{{- end }}
