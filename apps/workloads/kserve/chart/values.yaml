kserve-crd: {}

kserve:
  kserve:
    controller:
      deploymentMode: RawDeployment
      gateway:
        domain: oremuslabs.app
        domainTemplate: "{{ .Name }}-{{ .Namespace }}.{{ .IngressDomain }}"
        urlScheme: https
        disableIstioVirtualHost: true
        disableIngressCreation: true
        additionalIngressDomains: []
        localGateway:
          gateway: ""
          gatewayService: ""
          knativeGatewayService: ""
        ingressGateway:
          enableGatewayApi: true
          kserveGateway: traefik/traefik-public
          createGateway: false
          gateway: ""
          className: traefik
