kserve-crd: {}

kserve:
  kserve:
    controller:
      deploymentMode: RawDeployment
      gateway:
        domain: oremuslabs.app
        domainTemplate: "{{ .Name }}-{{ .Namespace }}.{{ .IngressDomain }}"
        urlScheme: https
        disableIstioVirtualHost: true
        disableIngressCreation: true
        additionalIngressDomains: []
        localGateway:
          gateway: knative-serving/knative-local-gateway
          gatewayService: knative-local-gateway.istio-system.svc.cluster.local
          knativeGatewayService: ""
        ingressGateway:
          enableGatewayApi: true
          kserveGateway: traefik/traefik-public
          createGateway: false
          gateway: knative-serving/knative-ingress-gateway
          className: traefik

huggingface:
  enabled: true
  containerName: hf-storage
  secretName: hf-token
  secretKey: HUGGING_FACE_HUB_TOKEN
  uriPrefix: hf://
  image: kserve/storage-initializer
  imageTag: v0.16.0
  onepassword:
    enabled: true
    itemPath: "vaults/fekk46izlezqrgocthhcn4xwp4/items/x7v2wiq2m7xwf6qguv4a3xxhb4"
