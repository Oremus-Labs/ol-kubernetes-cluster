apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-mcp-wrapper.fullname" . }}
  labels:
    {{- include "github-mcp-wrapper.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "github-mcp-wrapper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "github-mcp-wrapper.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "github-mcp-wrapper.serviceAccountName" . }}
      containers:
        - name: github-mcp-proxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - >-
              set -euo pipefail;
              python -m pip install --no-cache-dir {{ join " " .Values.runtime.pipPackages }};
              cd /app;
              exec uvicorn proxy:app --host 0.0.0.0 --port {{ .Values.service.port }}
          env:
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.patSecret.name }}
                  key: {{ .Values.patSecret.key }}
            - name: UPSTREAM_URL
              value: {{ .Values.upstream.url | quote }}
            - name: UPSTREAM_VERIFY_TLS
              value: {{ ternary "true" "false" .Values.upstream.verifyTLS | quote }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: app-source
              mountPath: /app
      volumes:
        - name: app-source
          configMap:
            name: {{ include "github-mcp-wrapper.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
