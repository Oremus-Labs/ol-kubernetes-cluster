{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "n8n-mcp-wrapper.fullname" . }}
  labels:
    {{- include "n8n-mcp-wrapper.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.tlsOption.enabled }}
    traefik.ingress.kubernetes.io/router.tls.options: {{ printf "%s-%s@kubernetescrd" (.Values.tlsOption.namespace | default .Release.Namespace) .Values.tlsOption.name }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "n8n-mcp-wrapper.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
  {{- with .Values.ingress.tls }}
  tls:
    - secretName: {{ .secretName }}
      hosts:
        - {{ $.Values.ingress.host }}
  {{- end }}
{{- end }}
