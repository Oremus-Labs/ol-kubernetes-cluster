apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ai-llm
  namespace: {{ .Values.namespace }}
spec:
  hostnames:
  {{- range .Values.gatewayApi.hosts }}
    - {{ . | quote }}
  {{- end }}
  parentRefs:
  {{- range .Values.gatewayApi.parentRefs }}
    - name: {{ .name }}
      namespace: {{ .namespace }}
      sectionName: {{ .sectionName }}
  {{- end }}
  rules:
    # Model Manager API - /manager/* routes
    - matches:
        - path:
            type: PathPrefix
            value: /manager
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ .Values.gatewayApi.modelManagerService.name }}
          port: {{ .Values.gatewayApi.modelManagerService.port }}

    # Model Inference API - all other routes (including /v1/*)
    - backendRefs:
        - name: {{ .Values.gatewayApi.backendService.name }}
          port: {{ .Values.gatewayApi.backendService.port }}
