apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: model-manager
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/initial-scale: "1"
        autoscaling.knative.dev/max-scale: "2"
        {{- if .Values.deploymentRevision }}
        oremus-labs.com/revision: {{ .Values.deploymentRevision | quote }}
        {{- end }}
    spec:
      serviceAccountName: model-manager
      volumes:
        - name: catalog-workspace
          emptyDir: {}
        - name: model-storage
          persistentVolumeClaim:
            claimName: {{ .Values.weights.pvcName }}
        {{- if .Values.state.enabled }}
        - name: manager-state
          persistentVolumeClaim:
            claimName: {{ .Values.state.pvcName }}
        {{- end }}
      containers:
        # Main model-manager application
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http1
              protocol: TCP
          env:
            - name: MODEL_CATALOG_ROOT
              value: {{ .Values.catalog.rootPath | quote }}
            - name: MODEL_CATALOG_MODELS_SUBDIR
              value: {{ .Values.catalog.modelsSubdir | quote }}
            - name: ACTIVE_NAMESPACE
              value: {{ .Values.active.namespace | quote }}
            - name: ACTIVE_INFERENCESERVICE_NAME
              value: {{ .Values.active.inferenceServiceName | quote }}
            - name: WEIGHTS_STORAGE_PATH
              value: {{ .Values.weights.mountPath | quote }}
            - name: WEIGHTS_PVC_NAME
              value: {{ .Values.weights.pvcName | quote }}
            - name: INFERENCE_MODEL_ROOT
              value: {{ .Values.weights.inferenceModelRoot | quote }}
            - name: GPU_PROFILE_PATH
              value: {{ .Values.recommendations.gpuProfilePath | default "/app/config/gpu-profiles.json" | quote }}
            - name: STATE_PATH
              value: {{ .Values.state.mountPath | default "/app/state" | quote }}
            - name: DATASTORE_DRIVER
              value: {{ .Values.datastore.driver | default "sqlite" | quote }}
            {{- if .Values.datastore.dsn }}
            - name: DATASTORE_DSN
              value: {{ .Values.datastore.dsn | quote }}
            {{- end }}
            - name: DATABASE_PVC_NAME
              value: {{ .Values.state.pvcName | quote }}
            {{- if .Values.apiToken.enabled }}
            - name: MODEL_MANAGER_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiToken.secretName | quote }}
                  key: {{ .Values.apiToken.secretKey | default "token" | quote }}
                  optional: false
            {{- end }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          volumeMounts:
            - name: catalog-workspace
              mountPath: /workspace
            - name: model-storage
              mountPath: {{ .Values.weights.mountPath | quote }}
            {{- if .Values.state.enabled }}
            - name: manager-state
              mountPath: {{ .Values.state.mountPath | default "/app/state" | quote }}
            {{- end }}
        # Git-sync sidecar to keep catalog updated
        - name: git-sync
          image: "{{ .Values.gitSync.image }}:{{ .Values.gitSync.imageTag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: GITSYNC_REPO
              value: {{ .Values.gitSync.repo | quote }}
            - name: GITSYNC_REF
              value: {{ .Values.gitSync.branch | quote }}
            - name: GITSYNC_ROOT
              value: "/workspace"
            - name: GITSYNC_LINK
              value: "catalog"
            - name: GITSYNC_PERIOD
              value: "{{ .Values.gitSync.waitSeconds }}s"
            - name: GITSYNC_ONE_TIME
              value: "false"
            - name: GITSYNC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.onepassword.secretName }}
                  key: username
                  optional: true
            - name: GITSYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.onepassword.secretName }}
                  key: token
                  optional: true
          volumeMounts:
            - name: catalog-workspace
              mountPath: /workspace
