apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: model-manager
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/max-scale: "2"
    spec:
      serviceAccountName: model-manager
      volumes:
        - name: catalog-workspace
          emptyDir: {}
      containers:
        # Main model-manager application
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http1
              protocol: TCP
          env:
            - name: MODEL_CATALOG_ROOT
              value: {{ .Values.catalog.rootPath | quote }}
            - name: MODEL_CATALOG_MODELS_SUBDIR
              value: {{ .Values.catalog.modelsSubdir | quote }}
            - name: ACTIVE_NAMESPACE
              value: {{ .Values.active.namespace | quote }}
            - name: ACTIVE_INFERENCESERVICE_NAME
              value: {{ .Values.active.inferenceServiceName | quote }}
          volumeMounts:
            - name: catalog-workspace
              mountPath: /workspace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

        # Git-sync sidecar to keep catalog updated
        - name: git-sync
          image: "{{ .Values.gitSync.image }}:{{ .Values.gitSync.imageTag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: GIT_SYNC_REPO
              value: {{ .Values.gitSync.repo | quote }}
            - name: GIT_SYNC_BRANCH
              value: {{ .Values.gitSync.branch | quote }}
            - name: GIT_SYNC_ROOT
              value: "/workspace"
            - name: GIT_SYNC_DEST
              value: "catalog"
            - name: GIT_SYNC_WAIT
              value: {{ .Values.gitSync.waitSeconds | quote }}
            - name: GIT_SYNC_ONE_TIME
              value: "false"
            - name: GIT_SYNC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.onepassword.secretName }}
                  key: username
                  optional: true
            - name: GIT_SYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.onepassword.secretName }}
                  key: token
                  optional: true
          volumeMounts:
            - name: catalog-workspace
              mountPath: /workspace
