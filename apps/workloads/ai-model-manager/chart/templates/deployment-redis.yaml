{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.redis.serviceName }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: model-manager
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: model-manager
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: model-manager
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          imagePullPolicy: {{ .Values.redis.imagePullPolicy }}
          args:
            - "redis-server"
            - "--appendonly"
            - "yes"
            {{- if .Values.redis.passwordSecret.name }}
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
            {{- end }}
          ports:
            - containerPort: 6379
              name: redis
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
          {{- if .Values.redis.passwordSecret.name }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.passwordSecret.name | quote }}
                  key: {{ .Values.redis.passwordSecret.key | default "password" | quote }}
                  optional: true
          {{- end }}
      volumes:
        - name: redis-data
          {{- if and .Values.redis.persistence.enabled .Values.redis.persistence.pvcName }}
          persistentVolumeClaim:
            claimName: {{ .Values.redis.persistence.pvcName }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
