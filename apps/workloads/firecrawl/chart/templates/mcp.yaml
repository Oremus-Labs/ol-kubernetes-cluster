apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "firecrawl.fullname" . }}-mcp
  labels:
    {{- include "firecrawl.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: mcp
      {{- include "firecrawl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mcp
        {{- include "firecrawl.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "firecrawl.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ .name | default . }}
        {{- end }}
      {{- end }}
      containers:
        - name: firecrawl-mcp
          image: {{ .Values.mcp.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: HTTP_STREAMABLE_SERVER
              value: "true"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "{{ .Values.mcp.port }}"
            - name: FIRECRAWL_API_URL
              value: http://{{ include "firecrawl.fullname" . }}-api:{{ .Values.api.port }}
          ports:
            - containerPort: {{ .Values.mcp.port }}
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            {{- toYaml .Values.mcp.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "firecrawl.fullname" . }}-mcp
  labels:
    {{- include "firecrawl.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: mcp
    {{- include "firecrawl.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.mcp.port }}
      targetPort: http
---
{{- if .Values.mcp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "firecrawl.fullname" . }}-mcp
  labels:
    {{- include "firecrawl.labels" . | nindent 4 }}
  {{- with .Values.mcp.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.mcp.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.mcp.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.mcp.ingress.host | quote }}
      secretName: {{ .Values.mcp.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.mcp.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "firecrawl.fullname" . }}-mcp
                port:
                  number: {{ .Values.mcp.port }}
{{- end }}
