global:
  imagePullSecrets: []

serviceAccount:
  create: true
  name: ""

certificate:
  enabled: true
  secretName: oremuslabs-app-wildcard-tls
  issuerRef:
    name: cloudflare-dns
    kind: ClusterIssuer
  hosts:
    - "*.oremuslabs.app"
    - oremuslabs.app

redis:
  image: redis:7.4-alpine
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

postgres:
  image: ghcr.io/oremus-labs/firecrawl-nuq-postgres:0.1.0
  storage:
    size: 20Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

playwright:
  image: ghcr.io/firecrawl/playwright-service:latest
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

api:
  image: ghcr.io/firecrawl/firecrawl:latest
  port: 3002
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: "2"
      memory: 4Gi
  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    host: firecrawl.oremuslabs.app
    tls:
      secretName: oremuslabs-app-wildcard-tls
  bullAuthKey: change-me

mcp:
  image: ghcr.io/oremus-labs/firecrawl-mcp:0.1.0
  port: 8080
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    host: firecrawl-mcp.oremuslabs.app
    tls:
      secretName: oremuslabs-app-wildcard-tls
