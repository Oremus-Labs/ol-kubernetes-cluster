apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deep-research-embedding.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "deep-research-embedding.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "deep-research-embedding.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "deep-research-embedding.fullname" . }}
    spec:
      containers:
        - name: embedding
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort | default .Values.service.port }}
          env:
            - name: MODEL_ID
              value: {{ .Values.env.model | quote }}
{{- if .Values.env.revision }}
            - name: REVISION
              value: {{ .Values.env.revision | quote }}
{{- end }}
            - name: HUGGINGFACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.embeddingSecret.name }}
                  key: EMBEDDING_API_KEY
            - name: PORT
              value: {{ .Values.service.targetPort | default .Values.service.port | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
          resources:
{{- toYaml .Values.resources | nindent 12 }}
