apiVersion: v1
kind: Service
metadata:
  name: {{ include "duckduckgo-mcp.fullname" . }}
  labels:
    {{- include "duckduckgo-mcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "duckduckgo-mcp.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
