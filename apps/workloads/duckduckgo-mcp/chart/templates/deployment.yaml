apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "duckduckgo-mcp.fullname" . }}
  labels:
    {{- include "duckduckgo-mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "duckduckgo-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "duckduckgo-mcp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "duckduckgo-mcp.serviceAccountName" . }}
      containers:
        - name: duckduckgo-mcp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - >-
              set -euo pipefail;
              python -m pip install --no-cache-dir {{ join " " .Values.runtime.pipPackages }};
              python /app/server.py
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: app-source
              mountPath: /app
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: app-source
          configMap:
            name: {{ include "duckduckgo-mcp.fullname" . }}
