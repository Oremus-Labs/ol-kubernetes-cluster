namespace: qwen

node:
  hostname: venus

storage:
  enabled: false
  size: 80Gi
  className: venus-models
  accessMode: ReadWriteOnce
  pv:
    name: venus-models-pv
    hostPath: /mnt/models
  pvc:
    name: venus-models-pvc

image:
  repository: rocm/vllm-dev
  tag: nightly
  pullPolicy: IfNotPresent

model:
  storageUri: hf://Qwen/Qwen3-0.6B
  tensorParallelSize: 1
  dtype: float16
  gpuMemoryUtilization: 0.9
  maxModelLen: 4096
  host: 0.0.0.0
  port: 8080

huggingface:
  secretName: hf-token
  secretKey: HUGGING_FACE_HUB_TOKEN

gatewayApi:
  hosts:
    - qwen3-0-6b.oremuslabs.app
  parentRefs:
    - name: traefik-public
      namespace: traefik
      sectionName: websecure
  pathMatchType: PathPrefix
  pathMatchValue: /

resources:
  limits:
    amd.com/gpu: "1"
    cpu: "16"
    memory: 32Gi
  requests:
    amd.com/gpu: "1"
    cpu: "8"
    memory: 24Gi
