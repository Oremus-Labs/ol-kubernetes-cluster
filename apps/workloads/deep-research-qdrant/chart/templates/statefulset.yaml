apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "deep-research-qdrant.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "deep-research-qdrant.fullname" . }}
spec:
  serviceName: {{ include "deep-research-qdrant.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "deep-research-qdrant.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "deep-research-qdrant.fullname" . }}
    spec:
      nodeSelector:
{{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
{{- if .Values.tolerations }}
{{ toYaml .Values.tolerations | nindent 8 }}
{{- else }}
        []
{{- end }}
      affinity:
{{- if .Values.affinity }}
{{ toYaml .Values.affinity | nindent 8 }}
{{- else }}
        {}
{{- end }}
      containers:
        - name: qdrant
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6333
            - name: grpc
              containerPort: 6334
          env:
            - name: QDRANT__SERVICE__API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.qdrantSecret.name }}
                  key: QDRANT_API_KEY
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 45
            periodSeconds: 20
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
      spec:
        accessModes: {{ .Values.persistence.accessModes }}
        storageClassName: {{ .Values.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
