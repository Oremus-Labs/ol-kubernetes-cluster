apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bitbucket-mcp-wrapper.fullname" . }}-bridge
  labels:
    {{- include "bitbucket-mcp-wrapper.labels" . | nindent 4 }}
data:
  settings.json: |
    {
      "host": "0.0.0.0",
      "port": {{ .Values.service.port }},
      "pathPrefix": "/mcp",
      "mcpServers": {
        "bitbucket": {
          "command": "node",
          "args": ["dist/index.js"],
          "cwd": "/app",
          "transport": "stdio",
          "type": "stdio"
        }
      }
    }
