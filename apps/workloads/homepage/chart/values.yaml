image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

ingress:
  host: homepage.oremuslabs.app
  tlsSecret: oremuslabs-app-wildcard-tls

router:
  host: ""
  url: ""
  tlsSecret: ""

allowedHosts:
  - homepage.oremuslabs.app
  - homepage
  - homepage.homepage
  - homepage.homepage.svc
  - homepage.homepage.svc.cluster.local
  - localhost
  - 127.0.0.1

config:
  settings: |
    title: Oremus Labs
    headerStyle: boxed
    theme: dark
    layout:
      - Platform
      - Storage
      - Networking
      - Security
      - GitOps
    useEqualHeights: true
  services: |
    - Platform:
        - Argo CD:
            href: https://argocd.oremuslabs.app
            description: GitOps control plane
            icon: argo
        - Headlamp:
            href: https://headlamp.oremuslabs.app
            description: Kubernetes dashboard
            icon: kubernetes
        - Traefik:
            href: https://traefik.oremuslabs.app
            description: Ingress controller
            icon: traefik
        - Router UI:
            href: https://router.oremuslabs.app
            description: Edge router
            icon: router
    - Storage:
        - Longhorn:
            href: https://longhorn.oremuslabs.app
            description: CSI block storage
            icon: longhorn
        - MinIO Console:
            href: https://minio.oremuslabs.app
            description: Object storage console
            icon: minio
        - S3 API:
            href: https://s3.oremuslabs.app
            description: S3-compatible endpoint
            icon: minio
    - Security:
        - 1Password:
            href: https://op.oremuslabs.app
            description: Secrets manager
            icon: 1password
  bookmarks: |
    GitOps:
      - name: Repo
        href: https://github.com/Oremus-Labs/ol-kubernetes-cluster
        abbr: GH
        icon: github
      - name: Argo CD Docs
        href: https://argo-cd.readthedocs.io/en/stable/
      - name: Traefik Docs
        href: https://doc.traefik.io/traefik/
    Ops:
      - name: Router
        href: http://router.oremuslabs.app
  kubernetes: |
    providers: []
  widgets: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker: |
    providers: []
  releases: |
    sources: []
  customCss: |
    /* custom styles */
  customJs: |
    // custom scripts
  proxmox: |
    servers: []
