image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest
  pullPolicy: Always

ingress:
  host: home.oremuslabs.app
  tlsSecret: ""

router:
  host: ""
  url: ""
  tlsSecret: ""

allowedHosts:
  - home.oremuslabs.app
  - homepage
  - homepage.homepage
  - homepage.homepage.svc
  - homepage.homepage.svc.cluster.local

config:
  settings: |
    # add custom settings if desired
  services: |
    - Platform:
        - Argo CD:
            href: https://argocd.oremuslabs.app
            description: GitOps control plane
            icon: argocd
        - Headlamp:
            href: https://headlamp.oremuslabs.app
            description: Kubernetes dashboard
            icon: kubernetes
        - Traefik:
            href: https://traefik.oremuslabs.app
            description: Ingress controller
            icon: traefik
        - Router UI:
            href: https://router.oremuslabs.app
            description: Edge router
            icon: router
    - Storage:
        - Longhorn:
            href: https://longhorn.oremuslabs.app
            description: CSI block storage
            icon: longhorn
        - MinIO Console:
            href: https://minio.oremuslabs.app
            description: Object storage console
            icon: minio
        - S3 API:
            href: https://s3.oremuslabs.app
            description: S3-compatible endpoint
            icon: minio
    - Security:
        - 1Password:
            href: https://op.oremuslabs.app
            description: Secrets manager
            icon: 1password
  bookmarks: |
    - GitOps:
        - Repo:
            href: https://github.com/Oremus-Labs/ol-kubernetes-cluster
            icon: github
        - Argo CD Docs:
            href: https://argo-cd.readthedocs.io/en/stable/
        - Traefik Docs:
            href: https://doc.traefik.io/traefik/
  kubernetes: |
    mode: cluster
  widgets: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker: |
    ""
  releases: |
    sources: []
  customCss: |
    /* custom styles */
  customJs: |
    // custom scripts
  proxmox: |
    servers: []
