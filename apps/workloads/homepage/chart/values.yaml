image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

ingress:
  host: homepage.oremuslabs.app
  tlsSecret: ""

router:
  host: router.oremuslabs.app
  ip: 10.10.10.1
  tlsSecret: ""

allowedHosts:
  - homepage.oremuslabs.app
  - localhost
  - 127.0.0.1

config:
  settings: |
    title: Oremus Labs
    headerStyle: boxed
    theme: dark
    layout:
      - Platform
      - Storage
      - Networking
      - Security
      - GitOps
    useEqualHeights: true
  services: |
    - Platform:
        - Argo CD:
            href: https://argocd.oremuslabs.app
            description: GitOps control plane
            icon: argo
        - Headlamp:
            href: https://headlamp.oremuslabs.app
            description: Kubernetes dashboard
            icon: kubernetes
        - Traefik:
            href: https://traefik.oremuslabs.app
            description: Ingress controller
            icon: traefik
        - Router UI:
            href: https://router.oremuslabs.app
            description: Edge router
            icon: router
    - Storage:
        - Longhorn:
            href: https://longhorn.oremuslabs.app
            description: CSI block storage
            icon: longhorn
        - MinIO Console:
            href: https://minio.oremuslabs.app
            description: Object storage console
            icon: minio
        - S3 API:
            href: https://s3.oremuslabs.app
            description: S3-compatible endpoint
            icon: minio
    - Security:
        - 1Password:
            href: https://op.oremuslabs.app
            description: Secrets manager
            icon: 1password
  bookmarks: |
    - GitOps:
        - Repo:
            - https://github.com/Oremus-Labs/ol-kubernetes-cluster
        - Argo CD Docs:
            - https://argo-cd.readthedocs.io/en/stable/
        - Traefik Docs:
            - https://doc.traefik.io/traefik/
    - Ops:
        - Router:
            - https://router.oremuslabs.app
  kubernetes: |
    providers: []
  widgets: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker: |
    containers: []
  releases: |
    sources: []
  customCss: |
    /* custom styles */
  customJs: |
    // custom scripts
