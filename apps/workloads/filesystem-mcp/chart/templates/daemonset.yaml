apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "filesystem-mcp.fullname" . }}
  labels:
    {{- include "filesystem-mcp.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "filesystem-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "filesystem-mcp.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "filesystem-mcp.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: filesystem-mcp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
          args:
            - |
              set -euo pipefail
              WORKDIR=/workspace
              SRC_DIR=/app-src
              mkdir -p "${WORKDIR}"
              cp "${SRC_DIR}"/go.mod "${WORKDIR}/"
              cp "${SRC_DIR}"/go.sum "${WORKDIR}/"
              cp "${SRC_DIR}"/main.go "${WORKDIR}/"
              cd "${WORKDIR}"
              export GOPATH=/tmp/go
              export GOMODCACHE=/tmp/go/pkg/mod
              export GOCACHE=/cache/go-build
              mkdir -p "${GOPATH}" "${GOMODCACHE}" "${GOCACHE}"
              go build -o filesystem-mcp-gateway
              exec ./filesystem-mcp-gateway
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: ALLOWED_DIRECTORIES
              value: "{{ join "," .Values.allowedDirectories }}"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ALLOW_MUTATING_TOOLS
              value: {{ ternary "true" "false" .Values.enableMutations | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: source
              mountPath: /app-src
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /cache
              {{- range .Values.hostMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default false }}
              {{- end }}
      volumes:
        - name: workspace
          emptyDir: {}
        - name: source
          configMap:
            name: {{ include "filesystem-mcp.fullname" . }}-source
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- range .Values.hostMounts }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
            type: Directory
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
