namespace: gpt-researcher

replicaCount: 1

image:
  repository: ghcr.io/assafelovic/gpt-researcher
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8000
  type: ClusterIP

ingress:
  host: researcher-api.oremuslabs.app
  tlsSecret: oremuslabs-app-wildcard-tls
  entryPoints:
    - websecure

env:
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "8000"
  - name: WORKERS
    value: "4"
  - name: OPENAI_API_KEY
    value: "placeholder-key"
  - name: OPENAI_BASE_URL
    value: "http://10.10.10.8:8080/v1"
  - name: NEXT_PUBLIC_GPTR_API_URL
    value: "https://researcher.oremuslabs.app"

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

firecrawl:
  serverUrl: "http://firecrawl-api.firecrawl.svc.cluster.local:3002"
  apiKey: ""

onepasswordItems:
